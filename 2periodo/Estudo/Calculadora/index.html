<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calc</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="calc">
        <h2>Calculadora</h2>
        <div id="display">0</div>
        <div id="bottoms">
            <div id="numbers">
                <div id="row">
                    <div id="btn-7"><button>7</button></div>
                    <div id="btn-8"><button>8</button></div>
                    <div id="btn-9"><button>9</button></div>
                    <div id="btn-plus"><button>+</button></div>
                </div>
                <div id="row">
                    <div id="btn-4"><button>4</button></div>
                    <div id="btn-5"><button>5</button></div>
                    <div id="btn-6"><button>6</button></div>
                    <div id="btn-minus"><button>-</button></div>
                </div>
                <div id="row">
                    <div id="btn-1"><button>1</button></div>
                    <div id="btn-2"><button>2</button></div>
                    <div id="btn-3"><button>3</button></div>
                    <div id="btn-multi"><button>*</button></div>
                </div>
                <div id="row">
                    <div id="btn-ac"><button>AC</button></div>
                    <div id="btn-0"><button>0</button></div>
                    <div id="btn-comma"><button>,</button></div>
                    <div id="btn-division"><button>/</button> </div>
                </div>
            </div>
            <div id="col">
                <div id="btn-equal" class="igual"><button>= </button></div>
            </div>
        </div>
    </div>
</body>

</html>
